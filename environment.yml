name: cv3d-env
channels:
  - conda-forge
  - pytorch
dependencies:
  # System related
  - python=3.8
  - pip
  - build
  - ipykernel
  - gcsfs
  - pyyaml
  - types-pyyaml
  # Scipy stack
  - numpy
  - matplotlib
  - scikit-learn
  - pandas
  # Deep learning
  - pytorch
  - torchvision
  - cpuonly  # 'cudatoolkit=11.3' if you have a gpu else 'cpuonly'
  - tensorboard
  - pytorch-lightning
  - torchmetrics
  # CV
  - opencv
  # Others
  - tqdm
  # Testing
  - pytest
  - pytest-cov
  - pytest-mock
  # Formating, linting
  - mypy
  - pylint
  - black
  - isort
  - pip:
    - open3d
    - pyrealsense2